<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>创玉印务</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--导入一个可以鼠标悬浮显示下拉菜单的css-->
		<link rel="stylesheet" href="css/extend.css" />
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<style type="text/css">
			.thumbnail img{
				height: 200px;
			}
		</style>
	</head>
<body>
	<!--导航栏，设置属性为无论怎么滚动页面，导航栏都在顶部，当然也可以设置为bottom-->
		<nav class="nav navbar-default navbar-fixed-top" role="navigation">
			<!--导航栏采取流布局方式-->
			<div class="container-fluid">

				<div class="navbar-header">
					<!--浏览器界面小于一定阀值的时候，将会出现一个有三条横线的按钮，点击可以展开隐藏内容-->
					<a href="#" class="navbar-brand">
						<img src="img/logo.jpg" style="height: 50px;margin-top:-15px;" />
					</a>

					<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
				</div>

				<!--当浏览器缩小的时候，下面这些元素会消失，变成一个可弹出子菜单的小按钮-->
				<div class="collapse navbar-collapse">

					<ul class="nav nav-pills">
						<!--默认这个选项是选中的（灰色图标）-->
						<li>
							<a href="#">首页</a>
						</li>

						<!--下拉菜单-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">产品展示<span class="caret"></span></a>
							<ul class="bs-menu dropdown-menu">
								<li class="dropdown-submenu">
									<a href="#">纸杯</a>
								</li>
								<!--下拉菜单之间划一道横线作为分割
                        -->
								<li class="divider"></li>
								<li>
									<a href="#">吸水纸杯垫</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">纸质包装盒</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">笔记本、记事本</a>
								</li>
								<li class="divider"></li>
							</ul>
						</li>
						<li>
							<a href="#">设备展示</a>
						</li>
						<li>
							<a href="#">关于我们</a>
						</li>
					</ul>

				</div>

			</div>
		</nav>

		<!--防止导航栏盖住内容,本质上是使用空白来占位-->
		<div style="height: 60px;"></div>
		
		<!--固定布局-->
		<div class="container">
			
			
			<div class="col-md-3 col-sm-6">
				<div class="thumbnail">
					<img src="img/jg.gif" />
					<div class="caption">
						<!--该缩略图表加入链接-->
						<h3 class="text-center"><a href="#">纸质包装盒</a></h3>
						<!--该缩略图标加入备注（纯文字，无连接-->

					</div>
				</div>
			</div>
			
			<div class="col-md-3 col-sm-6">
				<div class="thumbnail">
